<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Book Store</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[1]  }}</td>
            <td>{{ product[2]  }}</td>
            <td>{{ product[3]  }}</td>
            <td><a href="{{ url_for('edit_product', id=product[0]) }}">Edit</a></td>
            <td><a href="{{ url_for('delete_product', id=product[0]) }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
</body>
</html>
